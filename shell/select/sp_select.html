		 <hgroup class="about" >
                <h1>Selection Sort Algorithm</h1>
                <h2>for i = 1:n,<br>
					&nbsp;&nbsp;k = i <br>
					&nbsp;&nbsp;for j = i+1:n, if a[j] < a[k], k = j <br>
					&nbsp;&nbsp;→ invariant: a[k] smallest of a[i..n]<br>
					&nbsp;&nbsp;swap a[i,k]<br>
					&nbsp;&nbsp;→ invariant: a[1..i] in final position<br>
				end
				</h2>
            </hgroup>
